<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="libraryContainer">
        <div class="header">
        </div>
        <div class="addBook">
            <p>Add Book</p>
            <form class="addBookForm">
                <div class="addBookFormInput">
                    <label for="bookTitle">Title:</label>
                    <input type="text" id="bookTitle" placeholder="Rich Dad Poor Dad" required>
                </div>

                <div class="addBookFormInput">
                    <label for="bookAuthor">Author:</label>
                    <input type="text" id="bookAuthor" placeholder="Robert Kiyosaki" required>
                </div>

                <div class="addBookFormInput">
                    <label for="bookPages">No. of pages:</label>
                    <input type="number" id="bookPages" placeholder="355" required>
                </div>

                <div class="readStatusContainer">
                    <label for="readStatus" id="readStatusLabel">Finished reading?</label>
                    <input type="checkbox" id="readStatus">
                </div>

                <button type="submit" id="submitButton">Submit</button>
            </div>
        </form>
        <div class="bookshelf">

        </div>
    </div>
</body>
</html>
