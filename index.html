<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
</head>
<body>
    <div class="libraryContainer">
        <div class="header">
            <img src="images/bookshelf.webp" alt="bookshelf">
            <p>THIS! is a LIBREARY.</p>
            <img src="images/bookshelf.webp" alt="bookshelf">
        </div>
        <div class="addBook">
            <div class="addBookHeader">
                <p>Add Book</p>
                <img class="addBookImage" src="images/book.webp" alt="book">
            </div>
            <form class="addBookForm">
                <div class="addBookFormInput">
                    <label for="bookTitle">Title:</label>
                    <input type="text" id="bookTitle" placeholder="Bane of Arthropods" required>
                </div>

                <div class="addBookFormInput">
                    <label for="bookAuthor">Author:</label>
                    <input type="text" id="bookAuthor" placeholder="Notch" required>
                </div>

                <div class="addBookFormInput">
                    <label for="bookPages">No. of pages:</label>
                    <input type="number" id="bookPages" placeholder="420" required>
                </div>

                <div class="readStatusContainer">
                    <label for="readStatus" id="readStatusLabel">Finished reading?</label>
                    <input type="checkbox" id="readStatus">
                </div>

                <button type="submit" id="submitButton">Submit</button>
            </div>
        </form>
        <div class="bookshelf">

        </div>
    </div>
</body>
</html>
